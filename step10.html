<!--
演習(1) if 〜 elseを利用し、以下のようなホームページを作成してみましょう。
仕様1：ボタンをクリックすると、関数「kotae()」を実行します。
仕様2：関数「kotae()」では、ボタンをクリックした回数に応じて表示するメッセージを以下のように変化させます。
  1回目:【ヒント】東北地方にある県です（北海道は県ではありません）";
  2回目以降:"答えは岩手県です";
仕様3：ボタンをクリックした回数を数えるために変数「i」を用意し、変数「i」の値に応じて条件分岐を行います。
仕様4：変数「i」の初期化は1とし、関数「kotae()」が実行されるたびに変数「i」の値を1つずつ増加させていきます。

-->
<!DOCTYPE html>
<html>
<head>
  <title>（問題）</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>（問題）</h1>
  <p>日本で最も面積の大きい"県"は何県でしょう?</p>
  <!-- クリック回数に応じて、ヒントか答えをアラートで表示するメソッドを呼び出し -->
  <button onclick="getAnswer()">答えを見る</button>
  <p>※ボタンを1回クリックすると、ヒントが表示されます。</p>
  <p>※ボタンを2回クリックすると、答えが表示されます。</p>
  <script type="text/javascript">
    // 問題のヒント
    const QUESTION_HINT   = "【ヒント】東北地方にある県です（北海道は県ではありません）";
    const QUESTION_ANSWER = "答えは岩手県です";// 問題の答え
    var clickCount = 0; // クリック回数

    /**
    * クリック回数に応じて、ヒントか答えをアラートで表示
    */
    function getAnswer () {
      // クリック回数に1を加算
      clickCount++;
      // 初めてのクリックの場合
      if (clickCount == 1) {
        // ヒントを表示
        alert(QUESTION_HINT);
      // 2回目以降のクリックの場合
      } else {
        // 答えを表示
        alert(QUESTION_ANSWER);
      }
    }
  </script>
</body>
</html>
