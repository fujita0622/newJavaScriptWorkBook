<!--
演習(1) 以下のようなHTMLファイルを作成し、各ボタンのクリックでHPの背景色が変化することを確認してみましょう。
-->
<!DOCTYPE html>
<html>
<head>
  <title>オブジェクトの利用</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>背景色の変更</h1>
  <p>以下のボタンをクリックすると、HPの背景色が変更できます。</p>
  <!-- ボタンを押下時、背景色を赤にする -->
  <button onclick="document.bgColor='#FF0000'">赤色</button>
  <!-- ボタンを押下時、背景色を緑にする -->
  <button onclick="document.bgColor='#00FF00'">緑色</button>
  <!-- ボタンを押下時、背景色を青にする -->
  <button onclick="document.bgColor='#0000FF'">青色</button>
  <!-- ボタンを押下時、背景色をオレンジにする -->
  <button onclick="document.bgColor='#FFA500'">オレンジ</button>
  <!-- ボタンを押下時、背景色を黒にする -->
  <button onclick="document.bgColor='#000000'">黒色</button>
  <!-- ボタンを押下時、背景色を白にする -->
  <button onclick="document.bgColor='#FFFFFF'">白色</button>
</body>
</html>
