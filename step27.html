<!--
演習(1) 以下のようなHPを作成し、画像をクリックすると、その「ファイル名」と「拡張子」を表示する。
仕様1：それぞれの画像をクリックすると、「this.src」を引数にして関数「fname()」を呼び出します。
仕様2：関数「frame()」では、以下のような流れで処理を行います。
 ①最後の「/」と「.」が何番目にあるかを調べ、「/」の位置を変数「n」、「.」の位置を変数「m」に代入します。
 ②substring()を使って「/」の次の文字から「.」の1つ前までの文字を抜き出し、変数「fnm」に代入します。
 ③substring()を使って「.」の次の文字から最後の文字までを抜き出し、変数「ext」に代入します。最後の文字の指定には、lengthプロパティを利用します。
 ④alert()で変数「fnm」と「ext」を表示します。
-->
<!DOCTYPE html>
<html>
<head>
  <title>STEP28 演習問題</title>
  <meta charset="utf-8">
  <script type="text/javascript">
  function fname(imgInfo) {
    console.log(imgInfo);
  }
  </script>
</head>
<body>
  <h1>ファイル名と拡張子の表示</h1>
  <p>それぞれの画像をクリックすると、その画像のファイル名と拡張子を確認できます。</p>
  <img src="img/streetlamp.gif" onclick="fname()">
  <img src="img/airplane.jpg" onclick="fname()">
  <img src="img/sunset.png" onclick="fname()">
</body>
</html>
