<!--
演習(1) setInterval()を利用し、テキストボックスに現在の時刻（時:分:秒）をリアルタイムで表示するHPを作成してみましょう。
  仕様1：(時:分:秒)は、それぞれの数値を必ず2桁表示します。
  仕様2：FORMタグには"F1"、テキストボックスには"tbox"という名前をつけ、これらの名前でオブジェクトを指定します。
  仕様3：BODYタグにonloadイベントを追加し、setInterval()で1秒おきに関数「nowTime()」を実行します。
  仕様4：関数「nowTime()」では、Dateオブジェクト「now」を作成し、メソッドで時、分、秒を取り出します。
        なお、これらの数値が10未満であった場合は、最初に"0"の文字を追加してから現在の時刻を表示します。
-->
<!DOCTYPE html>
<html>
<head>
  <title>ようこそホームページへ</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>ようこそホームページへ</h1>
  <form>
    <p>現在の時刻は<input type="text" name="" value="aa">です。</p>
  </form>
</body>
<script type="text/javascript">
  function 
</script>
</html>
