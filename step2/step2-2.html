<!--
演習(2) onclickイベントをonmouseoverイベントに変更し、メッセージウィンドウが表示されるタイミングがどのように変化するか確認してみましょう。
-->
<!DOCTYPE html>
<html>
<head>
  <title>イベントハイドラの練習</title>
  <meta charset="utf-8">
</head>
<body>
  <!-- マウスが画像に乗った時, メッセージをポップアップで表示 -->
  <img src="tahiti01.jpg" onmouseover="alert('タヒチの写真です！')">
</body>
</html>
