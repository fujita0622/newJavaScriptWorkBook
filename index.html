<!DOCTYPE html>
<html>
<head>
  <title>体育館の利用料金</title>
  <meta charset="utf-8">
  <style type="text/css">
    h1 {
      border-bottom: solid 3px #003399;
      padding: 3px;
      color: #003399;
      width: 500px;
    }

    div.st1 {
      font-size: 14px;
      font-weight: bold;
      padding-bottom: 20px;
    }

    form {
      padding-left: 30px;
    }
  </style>

  <script type="text/javascript">
    var total = 4800; // 合計金額
    var a = new Array(3); // 配列を宣言 要素数:3
    a[0] = 2000; // 金額:夜間証明
    a[1] = 400; // 金額:バレーボール用ネット×2面
    a[2] = 500; // 金額:バレーボール×10個
    function goukei(i) {
      // 
      if (document.forms[0].elements[i].checked == true) {
        total = total + a[i];
      } else {
        total = total - a[i];
      }
    document.forms[0].elements[3].value = total;
    }
  </script>
</head>
<body>
  <h1>体育館の利用料金</h1>
  <div class="st1">
    基本使用料（2面、4時間）4,800円
  </div>
  <form>
    <input type="checkbox" onclick="goukei(0)">夜間証明（2,000円）<br>
    <input type="checkbox" onclick="goukei(1)">バレーボール用ネット×2面（400円）<br>
    <input type="checkbox" onclick="goukei(2)">バレーボール×10個（500円）<br>
    <br>
    aaa合計金額<input type="text" size="6" value="4800">円
  </form>

</body>
<script type="text/javascript">
  console.log('aa');
</script>
</html>
