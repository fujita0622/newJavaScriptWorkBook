演習(3) onmouseoverイベントをonmouseoutイベントに変更し、メッセージウィンドウが表示されるタイムングがどのように変化するか確認してみましょう。

<!DOCTYPE html>
<html>
<head>
  <title>イベントハイドラの練習</title>
  <meta charset="utf-8">
</head>
<body>
  <!-- マウスが画像から離れた時, メッセージをポップアップで表示 -->
  <img src="tahiti01.jpg" onmouseout="alert('タヒチの写真です！')">
</body>
</html>
