<!--
演習(1) 「開く」ボタンをクリックすると、以下のサイトを新しいウィンドウ（タブ）に表示するホームページを作成してみましょう。
  「首相官邸」・・・http://www.kantei.go.jp/
  「衆議院」　・・・http://www.shugiin.go.jp/
  「衆議院TV」・・・http://www.shugiintv.go.jp/
-->
<!DOCTYPE html>
<html>
<head>
  <title>政治関連のリンク集</title>
  <meta charset="utf-8">
  <style type="text/css">
    table {
      border: 1px solid #000;
    }
    th,td {
      padding: 10px;
      border: 1px solid #000;
    }

    th {
      color: #FFF;
      background-color: #006600;
    }
  </style>
  <script type="text/javascript">
    // 政治関連のサイト名とURL一覧
    const POLITICS_LINKS = [
      {'siteName' : '首相官邸', 'siteUrl' : 'http://www.kantei.go.jp/'},
      {'siteName' : '衆議院'  , 'siteUrl' : 'http://www.shugiin.go.jp/'},
      {'siteName' : '衆議院TV', 'siteUrl' : 'http://www.shugiintv.go.jp/'}
    ];
  </script>
</head>
<body>
  <h1>政治関連のリンク集</h1>
  <p>「開く」ボタンをクリックすると、そのホームページを新しいウィンドウで表示できます。</p>
  <table>
    <tr>
    <script type="text/javascript">
      // 配列の数だけループ処理
      for(roopCount = 0; roopCount < Object.keys(POLITICS_LINKS).length; roopCount++) {
        document.write('<tr>');
        // サイト名を表示
        document.write('<th>' + POLITICS_LINKS[roopCount].siteName + '</th>');
        // サイトのURLを表示
        document.write('<td>' + POLITICS_LINKS[roopCount].siteUrl + '</td>');
        // サイトに遷移するボタンを表示
        document.write(`<td><button onclick="window.open('${POLITICS_LINKS[roopCount].siteUrl}')">開く</button></td>`);
        document.write('</tr>');
      };
    </script>
    </tr>
  </table>
</body>
</html>
